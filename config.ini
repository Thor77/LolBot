[bot]
nick = LolBot
username = LolBot

host = irc.theradio.cc
port = 6667

# uncomment this if you want ssl support
# ssl = true
# uncomment this if you don't want to check the certificate
# ssl_verify = CERT_NONE

includes =
    irc3.plugins.command
    irc3.plugins.uptime
    ai_plugin
    github_issues
    irc3.plugins.social
    tweetprint
    titleprint
    mute
    memo
    drink
    ignore

# the bot will join #lolbot_channel
autojoins =
    lolbot

[irc3.plugins.command]
# command plugin configuration

# set command char
cmd = ?

# set guard policy
guard = irc3.plugins.command.mask_based_policy

[irc3.plugins.command.masks]
# this section is used by the guard to secure the bot's command
# change your nickname and uncomment the line below
# thor77!*@* = all_permissions
* = view

[ai]
replyrate = 20

[mute]
maxmute = 360

[github_issues]
user_org = diaspora
repo = diaspora

[twitter]
key =
secret =
token =
token_secret =
